version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hilingual-app
    ports:
      - "8080:8080"
    environment:
      - DB_URL=${DB_URL}
      - DB_ID=${DB_ID}
      - DB_PW=${DB_PW}

  nginx:
    image: nginx:latest
    container_name: hilingual-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
